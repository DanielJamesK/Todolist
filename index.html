<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Todo List</title>
</head>
<body>
  <h1>TODOS</h1>
  <div class="todoscontainer">
    <form id="form">
      <input type="text" class="input" id="input" placeholder="Enter your todo" autocomplete="off">
  
      <ul class="container todos" id="todos">
        <li class="draggable" draggable="true">1</li>
      </ul>
    </form>
    <small>Left click to toggle completed. <br> Right click to delete todo. <br>Drag and drop to reorder todos</small>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
